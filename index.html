<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Libre+Baskerville&family=Montserrat&family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img class="image-equilibrium"
        src="./images/image-equilibrium.jpg"
        alt="nft-image"
        />
        <div class="image-hover">
          <img class="eye-hover" src="./images/icon-view.svg" alt="hovering-image"> 
        </div>
      </div>
      
      <div class="nft-info">
        <div class="nft-name">Equilibrium #3429</div>
        <div class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </div>    
      </div>
      <div class="price-time-container">
        <img src="./images/icon-ethereum.svg" alt="eth-icon">
        <div class="price">0.041ETH</div> 
        <img src="./images/icon-clock.svg"  alt="clock-image"> 
        <div class="time-left">3 days left</div>
      </div>
      <div class="separation-line"><hr color="#2E405A"></div>
      <div class="creator-info">
        <img class="creator-avatar" src="./images/image-avatar.png">
        <div class="creation-of">Creation of</div>
        <div class="creator-name">Jules Wyvern</div>
      </div>
    </div>
    </div>
  </body>
</html>
